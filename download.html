<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #0f3460;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.2);
            text-align: center;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .file-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .file-name {
            color: #b0b0b0;
            font-size: 18px;
            margin-bottom: 10px;
            word-break: break-all;
            padding: 15px;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .file-size {
            color: #9e9e9e;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .download-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .copy-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            color: #b0b0b0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            color: #e0e0e0;
        }

        .error {
            background: rgba(244, 67, 54, 0.15);
            color: #e57373;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin-bottom: 20px;
        }

        .info {
            background: rgba(26, 26, 46, 0.6);
            padding: 15px;
            border-radius: 8px;
            color: #b0b0b0;
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Download</h1>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="file-icon" id="fileIcon">üìÑ</div>
            <div class="file-name" id="fileName">Loading...</div>
            <div class="file-size" id="fileSize"></div>
            <div class="file-type" id="fileType" style="color: #9e9e9e; font-size: 14px; margin-bottom: 20px;"></div>
            
            <a id="downloadBtn" class="download-btn" download>
                ‚¨áÔ∏è Download File
            </a>
            
            <br>
            
            <button class="copy-btn" onclick="copyUrl()">üìã Copy Direct Link</button>
            
            <div class="info">
                <strong>Direct URL:</strong><br>
                <span id="fileUrl" style="word-break: break-all;"></span>
            </div>
        </div>
    </div>

    <script>
        // Get file URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('url');
        let fileName = urlParams.get('name');
        
        // If name not provided, try to extract from URL
        if (!fileName && fileUrl) {
            const urlParts = fileUrl.split('/');
            fileName = urlParts[urlParts.length - 1] || 'file';
        } else if (!fileName) {
            fileName = 'file';
        }
        
        const errorDiv = document.getElementById('error');
        const contentDiv = document.getElementById('content');
        const fileNameSpan = document.getElementById('fileName');
        const fileSizeSpan = document.getElementById('fileSize');
        const fileTypeSpan = document.getElementById('fileType');
        const fileUrlSpan = document.getElementById('fileUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileIcon = document.getElementById('fileIcon');

        if (!fileUrl || !fileUrl.startsWith('http')) {
            errorDiv.textContent = '‚ùå No file URL provided. Use: download.html?url=FILE_URL&name=FILENAME';
            errorDiv.style.display = 'block';
        } else {
            contentDiv.style.display = 'block';
            fileNameSpan.textContent = fileName;
            fileUrlSpan.textContent = fileUrl;
            downloadBtn.href = fileUrl;
            downloadBtn.download = fileName;

            // Set icon and type based on file extension
            const ext = fileName.split('.').pop().toLowerCase();
            const fileTypes = {
                // Archives
                'zip': { icon: 'üì¶', type: 'ZIP Archive' },
                'rar': { icon: 'üì¶', type: 'RAR Archive' },
                '7z': { icon: 'üì¶', type: '7-Zip Archive' },
                'tar': { icon: 'üì¶', type: 'TAR Archive' },
                'gz': { icon: 'üì¶', type: 'GZIP Archive' },
                // Code
                'py': { icon: 'üêç', type: 'Python Script' },
                'js': { icon: 'üìú', type: 'JavaScript File' },
                'ts': { icon: 'üìú', type: 'TypeScript File' },
                'java': { icon: '‚òï', type: 'Java Source File' },
                'cpp': { icon: '‚öôÔ∏è', type: 'C++ Source File' },
                'c': { icon: '‚öôÔ∏è', type: 'C Source File' },
                'cs': { icon: 'üî∑', type: 'C# Source File' },
                'php': { icon: 'üêò', type: 'PHP Script' },
                'rb': { icon: 'üíé', type: 'Ruby Script' },
                'go': { icon: 'üêπ', type: 'Go Source File' },
                'rs': { icon: 'ü¶Ä', type: 'Rust Source File' },
                // Web
                'html': { icon: 'üåê', type: 'HTML Document' },
                'css': { icon: 'üé®', type: 'CSS Stylesheet' },
                'json': { icon: 'üìã', type: 'JSON Data' },
                'xml': { icon: 'üìã', type: 'XML Document' },
                // Documents
                'txt': { icon: 'üìù', type: 'Text File' },
                'pdf': { icon: 'üìï', type: 'PDF Document' },
                'doc': { icon: 'üìÑ', type: 'Word Document' },
                'docx': { icon: 'üìÑ', type: 'Word Document' },
                'xls': { icon: 'üìä', type: 'Excel Spreadsheet' },
                'xlsx': { icon: 'üìä', type: 'Excel Spreadsheet' },
                'ppt': { icon: 'üìä', type: 'PowerPoint Presentation' },
                'pptx': { icon: 'üìä', type: 'PowerPoint Presentation' },
                // Images
                'jpg': { icon: 'üñºÔ∏è', type: 'JPEG Image' },
                'jpeg': { icon: 'üñºÔ∏è', type: 'JPEG Image' },
                'png': { icon: 'üñºÔ∏è', type: 'PNG Image' },
                'gif': { icon: 'üñºÔ∏è', type: 'GIF Image' },
                'svg': { icon: 'üñºÔ∏è', type: 'SVG Image' },
                'webp': { icon: 'üñºÔ∏è', type: 'WebP Image' },
                'bmp': { icon: 'üñºÔ∏è', type: 'Bitmap Image' },
                // Executables
                'exe': { icon: '‚öôÔ∏è', type: 'Windows Executable' },
                'apk': { icon: 'üì±', type: 'Android Package' },
                'dmg': { icon: 'üíø', type: 'macOS Disk Image' },
                'deb': { icon: 'üì¶', type: 'Debian Package' },
                'rpm': { icon: 'üì¶', type: 'RPM Package' },
                // Data
                'csv': { icon: 'üìä', type: 'CSV Data' },
                'sql': { icon: 'üóÑÔ∏è', type: 'SQL Database' },
                'db': { icon: 'üóÑÔ∏è', type: 'Database File' },
                // Other
                'md': { icon: 'üìù', type: 'Markdown Document' },
                'log': { icon: 'üìã', type: 'Log File' },
                'ini': { icon: '‚öôÔ∏è', type: 'Configuration File' },
                'cfg': { icon: '‚öôÔ∏è', type: 'Configuration File' },
                'yaml': { icon: '‚öôÔ∏è', type: 'YAML Configuration' },
                'yml': { icon: '‚öôÔ∏è', type: 'YAML Configuration' }
            };
            
            const fileInfo = fileTypes[ext] || { icon: 'üìÑ', type: ext.toUpperCase() + ' File' };
            fileIcon.textContent = fileInfo.icon;
            fileTypeSpan.textContent = 'Type: ' + fileInfo.type;

            // Try to get file size
            fetch(fileUrl, { method: 'HEAD' })
                .then(response => {
                    const size = response.headers.get('content-length');
                    if (size) {
                        const sizeInMB = (size / 1024 / 1024).toFixed(2);
                        fileSizeSpan.textContent = `Size: ${sizeInMB} MB`;
                    }
                })
                .catch(err => {
                    console.log('Could not fetch file size:', err);
                });
        }

        function copyUrl() {
            navigator.clipboard.writeText(fileUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = 'rgba(76, 175, 80, 0.3)';
                btn.style.color = '#81c784';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy URL');
            });
        }
    </script>
</body>
</html>
